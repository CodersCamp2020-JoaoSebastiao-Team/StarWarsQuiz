<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>CodersCamp2020 | Star Wars API QUIZ</title>
    <link rel="stylesheet" href="styles/App.css"/>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
</head>
<body>

<div id="swquiz-app">
    <section id="end-game">
        <div id="end-result-modal" class="end-result-modal" style="display: flex;">
            <div class="end-modal-content">
                <h2 style="margin-top: 0">GAME OVER</h2>
                <p id="end-summary" class="end-sub-title">The force is strong in you young Padawan! During 2 minutes you have answered x / x questions. And Computer guessed x /  x.</p>
                <div class="end-hall-off-fame">
                    <div class="end-yoda-answers">
                        <div>
                        <img class="end-yoda" src="static/assets/ui/MasterYodaLeft.png" alt="Master Yoda">
                        </div>
                        <div class="end-answers">
                            <div class="end-answers-header">
                                <p></p>
                                <p>Correct</p>
                                <p>You</p>
                                <p>Computer</p>
                            </div>
                            <div class="end-answers-table">
                                <div class="end-answer-row">
                                </div>
                            </div>
                        </div>
                    </div>
                    <form id="hall-of-fame-save" style="display: flex; align-items: center">
                        <label for="end-player-name">
                            <input id="player-name-hall-of-fame" name="player-name-hall-of-fame" class="end-player-name" type="text" minlength="3" maxlength="15" required="">
                        </label>
                        <p style="font-size: 1.30rem; margin: 0; padding-left: 1rem; margin-top: 25px;">Please fill your name in order to receive eternal glory in the whole Galaxy!</p>
                    </form>
                </div>
                <div style="text-align: center; margin-top: 4rem;">
                    <button type="submit" form="hall-of-fame-save" class="end-save-button" id="save-hall-of-fame-button">MAY THE FORCE BE WITH YOU!</button>
                </div>
            </div>
        </div>
    </section>
</div>

<script src="src/index.js"></script>
</body>
</html>
