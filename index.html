<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>CodersCamp2020 | Star Wars API QUIZ</title>
    <link rel="stylesheet" href="styles/App.css"/>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
</head>
<body>

<div id="swquiz-app">
    <div class="swquiz-header">
        <a href="/index.html" class="swquiz-logo">
            <img src="/static/assets/ui/StarWarsLogo.png" alt="Star Wars logo" class="swquiz-logo"></a>
        <ul class="swquiz-menu">
            <li class="menu-option selected" id="people">people</li>
            <li class="menu-option" id="vehicles">vehicles</li>
            <li class="menu-option" id="starships">starships</li>
        </ul>
    </div>

    <div class="flex-container">
        <img src="/static/assets/img/modes/people/4.jpg" alt="Star Wars logo" style="width: 142px; height: 50%">
        <div class="flex-item-ranking">
            <div class="swquiz-mode-title"><p id="swquiz-mode-title-text">Do you recognize this vehicle?</p></div>
            <div id="swquiz-mode-content" class="swquiz-mode-content">
                <div>
                    <h2>Leaderboard is empty...</h2>
                </div>
            </div>
            <div class="sw-quiz-mode-buttons">
                <button id="swquiz-mode-hall-of-fame-button" class="sw-quiz-mode-button-rules">Rules</button>
                <div style="width: 2rem"></div>
                <button class="sw-quiz-mode-button-play" id="play-the-game-button">PLAY THE GAME</button>
            </div>
        </div>
    </div>
</div>

<script src="src/index.js"></script>
</body>
</html>
