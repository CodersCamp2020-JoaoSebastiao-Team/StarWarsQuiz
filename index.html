<!DOCTYPE HTML>
<html lang="pl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>CodersCamp2020 | Star Wars API QUIZ</title>
    <link rel="stylesheet" href="styles/App.css"/>
    <link rel="stylesheet" href="styles/Display_question.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
</head>
<body>

<div id="swquiz-app">
    <section class="main-header__wrapper"></section>
    <section class="main-question__wrapper">
        <div class="question-image__wrapper">
            <div class="question-image__image" title="StarWars picture!"><span role="img" aria-label="[place alt text here]"> </span> </div>
        </div>
        <div class="question-content__wrapper">
            <div class="question-content--header" title="Check your knowledge about Star Wars! This is your question."><p class="p-content--header-question">Question: Who is this character?</p></div>
            <div class="question-content--variants">
                <div class="question-content--item" title="Click mouse to choose this option!"><p class="p-content--item">Luke Skywalker</p></div>
                <div class="question-content--item" title="Click mouse to choose this option!"><p class="p-content--item">Jar Jar Binks</p></div>
                <div class="question-content--item" title="Click mouse to choose this option!"><p class="p-content--item">Padme Amidala</p></div>
                <div class="question-content--item" title="Click mouse to choose this option!"><p class="p-content--item">Darth Vader</p></div>
            </div>
        </div>
    </section>
</div>

<script src="src/index.js" ></script>
</body>
</html>
